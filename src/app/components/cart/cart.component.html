<div class="cart-wrapper">
  <div class="overview-wrapper border-radius box-shadow">
    <cart-item-list (changeItemQuantity)="changeQuantity($event.id, $event.amount)" (removeItemFromCart)="removeFromCart($event)" [items]="itemsInCart" [totalSum]="currentSumCart"></cart-item-list>
    <cart-user-information [cartSum]="currentSumCart"></cart-user-information>
  </div>
</div>
