<div class="product-list-entry">
    <h5 class="product-name">
        {{product.name}}
    </h5>
    <h5 class="product-price">
        {{product.amount}} {{ product.currency}}
    </h5>
    <h5 class="product-description">
        {{product.description}}
    </h5>

    <button class="button-small" (click)="onAddToCart()">
      <div icon class="icon" iconName="cart-plus-fill" iconAlt="Plus Icon"></div>
    </button>

</div>
