<div class="order-outer-wrapper">
  <div class="order-wrapper border-radius box-shadow">
    <table class="item-table">
        <tbody>
          <tr *ngFor="let item of currentOrder?.items">
            <td class="item-image-wrapper box-shadow border-radius">
              <img class="item-image" [src]="base64Base + item?.image" [routerLink]="['/product/' + item?.id]">
              <span class="item-quantity">{{item?.quantity}}</span>
            </td>
            <td class="item-info">
                <span>
                    {{item?.description}}
                </span>
            </td>
            <td>
                {{item?.amount / 100 | number : '1.2-2'}} {{item?.currency}}
            </td>
          </tr>

          <tr>
            <td class="order-sum-cell"></td>
            <td class="order-sum-cell">Summe</td>
            <td class="order-sum-cell">{{currentOrder?.amount/ 100 | number : '1.2-2'}} {{currentOrder?.currency}}</td>
          </tr>
        </tbody>
      </table>

    <a *ngIf="currentOrder?.status === 'accepted' && currentOrder?.invoice != null && currentOrder?.invoice != ''" [href]="currentOrder?.invoice">
      Rechnung herunterladen
    </a>
    <ngx-loading [show]="isLoading"></ngx-loading>
  </div>
</div>
